PLG_SEFWIZARD_DUPLICATE_HANDLING_LABEL="Duplicate handling"
PLG_SEFWIZARD_DUPLICATE_HANDLING_DESCRIPTION="You can handle page duplicates by setting 301 redirects to canonical pages or by throwing a 404 error. If you want to redirect the old pages to the pages without IDs, select the redirect option. If your website is new and there is no need in redirects, so it is recomended to throw a 404 error."
PLG_SEFWIZARD_DUPLICATE_HANDLING_REDIRECT="Redirect 301 to the canonical page"
PLG_SEFWIZARD_DUPLICATE_HANDLING_ERROR="Throw a 404 error"

PLG_SEFWIZARD_DEBUG="Debug"
PLG_SEFWIZARD_DEBUG_DISABLED="Do not display"

PLG_SEFWIZARD_SCRIPT_EXECUTION_TIME_LABEL="Script execution time"
PLG_SEFWIZARD_SCRIPT_EXECUTION_TIME_DESCRIPTION="Use this setting to check PHP script execution time. You can display the result in the browser console or at the top of a page if JavaScript is disabled. Do not forget to close your website in the latter case, while debugging."
PLG_SEFWIZARD_SCRIPT_EXECUTION_TIME_CONSOLE="Display in the browser console"
PLG_SEFWIZARD_SCRIPT_EXECUTION_TIME_PAGE="Display at the top of a page"

PLG_SEFWIZARD_SHOW_ROUTER_VARIABLES_LABEL="Router variables"
PLG_SEFWIZARD_SHOW_ROUTER_VARIABLES_DESCRIPTION="Display router variables for each URL at the top of a page."
PLG_SEFWIZARD_SHOW_ROUTER_VARIABLES_PAGE="Display at the top of a page"

