PLG_SEFWIZARD_JOOMLA_VERSION_CHECK_FAILURE="Для установки данного плагина требуется Joomla! версии 3.4.8 и выше!"
PLG_SEFWIZARD_DESCRIPTION="Плагин SEF Wizard удаляет идентификаторы (ID) из URL стандартных компонентов Joomla! (com_content, com_contact, com_tags). С помощью данного плагина вы также можете устранить дубли страниц стандартных компонентов: перенаправить пользователя на канонический URL при помощи 301 редиректа или же закрыть доступ к дублям, вызвав ошибку 404. Простой, легковесный и надёжный, SEF Wizard удалит идентификаторы из URL и снимет проблему дублей страниц. <a target='_blank' href='http://addondev.com'>&copy; 2016 AddonDev</a>."
