PLG_SEFWIZARD_DESCRIPTION="Плагин SEF Wizard удаляет идентификаторы (ID) из URL стандартных компонентов Joomla! Также вы можете устранить дубли страниц этих компонентов: перенаправить пользователя на канонический URL при помощи 301 редиректа или же закрыть доступ к дублям, вызвав ошибку 404. <a target='_blank' href='http://addondev.com'>&copy; 2016 AddonDev</a>."

