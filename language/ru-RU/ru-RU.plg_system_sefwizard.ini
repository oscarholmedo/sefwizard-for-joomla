PLG_SEFWIZARD_DUPLICATE_HANDLING_LABEL="Удалить дубли страниц"
PLG_SEFWIZARD_DUPLICATE_HANDLING_DESCRIPTION="Если вам необходимо сделать перенаправление со старых страниц на страницы без идентификаторов, вы можете выбрать опцию редиректа, и перенаправить все старые страницы и дубли на канонические адреса. Если страницы с идентификаторами не проиндексированы поисковыми системами, то в перенаправлении нет необходимости и рекомендуется закрыть доступ к дублям, вызвав 404 ошибку."
